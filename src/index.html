<!DOCTYPE html>
<html>
<head>
  <title>Adventure Planner</title>
</head>
<body>
  <div class="container">
    <div class="landing-page">
      <h1>Welcome to Adventure Planner!</h1>
      <form id="begin">
        <div class="form-group">
          <label for="user">Enter your name:</label>
          <input type="text" class="form-control" id="user">
        </div>
        <label for="tripTypeSelect">Adventure type:</label>
        <select class="form-control" id="tripType">
          <option value="backpacking">backpacking</option>
          <option value="bike">bike camping</option>
          <option value="hike">day hike</option>
          <option value="kayak">kayak camping</option>
        </select>
        <button type="submit">Hi</button><
      </form>
    </div> <!-- end of landing-page div -->
    
  </div>
    <div id="tripForm">
    <h1>Create a Trip</h1>
      <form id="createTripForm">
        <div class="form-group">
          <label for="tripName">Name your trip:</label>
          <input type="text" class="form-control" id="tripName">
        </div>
        <div class="form-group">
          <label for="tripDestination">Where are you going?</label>
          <input type="text" class="form-control" id="tripName">
        </div>
        <button type="submit" class="btn btn-success" id="tripCreate">Create trip!</button>
      </form>
    </div>
  </div> <!--end of container div -->
</body>
</html>
