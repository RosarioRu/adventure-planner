<!DOCTYPE html>
<html>
<head>
  <title>Adventure Planner</title>
</head>
<body>
  <div class="container">
    
    <div class="navigation-bar"> 
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-TripDash">
                <a href="#">Trip Dashboard</a>
              </li>
              <li class="breadcrumb-item">
                <a href="#">Food</a>
              </li>
              <li class="breadcrumb-item" aria-current="page">
                <a href="#">Gear</a>
              </li>
            </ol>
          </nav>
        </div>
      </nav>
    </div> <!--end of navigation div -->
    
    <div class="landing-page">
      <h1>Welcome to Adventure Planner!</h1>
      <form id="begin">
        <div class="form-group">
          <label for="user">Enter your name:</label>
          <input type="text" class="form-control" id="user">
        </div>
        <label for="tripTypeSelect">Adventure type:</label>
        <select class="form-control" id="tripType">
          <option value="backpacking">backpacking</option>
          <option value="bike">bike camping</option>
          <option value="hike">day hike</option>
          <option value="kayak">kayak camping</option>
        </select>
        <button type="submit">Hi</button><
      </form>
    </div> <!-- end of landing-page div -->
    
  
    <div id="tripFormPage">
    <h1>Create a Trip</h1>
      <form id="createTripForm">
        <div class="form-group">
          <label for="tripName">Name your trip:</label>
          <input type="text" class="form-control" id="tripName">
        </div>
        <div class="form-group">
          <label for="tripDestination">Where are you going?</label>
          <input type="text" class="form-control" id="tripName">
        </div>
        <div class="form-group">
          <!-- user input participants - maybe textbox entry -->
          <label for="tripParticipants">Who are you going with?</label>
          <input type="text" class="form-control" id="tripName">
        </div>
        <div class="form-group">
          <!-- user input about dates -->
          <label for="startDate">Start date:</label>
          <input type="date" id="startDate" name="trip-start">
          <label for="endDate">End date:</label>
          <input type="date" id="endDate" name="trip-end">
        </div>
        <button type="submit" class="btn btn-success" id="tripCreate">Create trip!</button>
      </form>
    </div> <!--end of tripFormPage div -->

    <!-- we'll need divs for the different categories to plan: -->
    <div class="food">
    </div> <!--end of food div -->
    <div class="safety-gear">
    </div> <!--end of safety-gear div -->
    <div class="navigation">
    </div> <!--end of navigation div -->
    <div class="shelter-sleeping">
    </div> <!--end of shelter-sleeping div -->
    <div class="skills">
    </div> <!--end of skills div -->
    <div class="personal-supplies">
    </div> <!--end of personal-supplies div -->

    <div class="itinerary">
    </div> <!--end itinerary div -->

  </div> <!--end of container div -->
</body>
</html>
