<!DOCTYPE html>
<html>
<head>
  <title>Adventure Planner</title>
</head>
<body>
  <div class="container">
    
    <div class="navigation-bar"> 
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-TripDash">
                <a href="#anchorTripItenerary">Trip Dashboard</a>
              </li>
              <li class="breadcrumb-item">
                <a href="#anchorTripFood">Food</a>
              </li>
              <li class="breadcrumb-item" aria-current="page">
                <a href="#anchorTripGear">Gear</a>
              </li>
              <li class="breadcrumb-item" aria-current="page">
                <a href="#anchorTripNavigation">Navigation</a>
              </li>
              <li class="breadcrumb-item" aria-current="page">
                <a href="#anchorTripShelter">Shelter</a>
              </li>
              <li class="breadcrumb-item" aria-current="page">
                <a href="#anchorTripSkills">Skills</a>
              </li>
              <li class="breadcrumb-item" aria-current="page">
                <a href="#anchorPersonalSupplies">Personal Supplies</a>
              </li>
            </ol>
          </nav>
        </div>
      </nav>
    </div> <!--end of navigation div -->
    
    <div class="landing-page">
      <h1>Welcome to Adventure Planner!</h1>
      <form id="begin">
        <div class="form-group">
          <label for="user" class="user">Enter your name:</label>
          <input type="text" class="form-control" id="user">
        </div>
        <div class="row">
          <label for="trip-type"></label>
          <select class="form-control" id="trip-type" size="5">
            <option>Backpacking</option>
            <option>Bike</option>
            <option>Kayak</option>
          </select>
        </div>   
      </form> 
    </div> <!-- end of landing-page div -->

  
    <div id="tripFormPage">
    <h1>Create a Trip</h1>
      <form id="createTripForm">
        <div class="form-group">
          <label for="tripName">Name your trip:</label>
          <input type="text" class="form-control" id="tripName">
        </div>
        <div class="form-group">
          <label for="tripDestination">Where are you going?</label>
          <input type="text" class="form-control" id="tripName">
        </div>
        <div class="form-group">
          <!-- user input participants - maybe textbox entry -->
          <label for="tripParticipants">Who are you going with?</label>
          <input type="text" class="form-control" id="tripName">
        </div>
        <div class="form-group">
          <!-- user input about dates -->
          <label for="startDate">Start date:</label>
          <input type="date" id="startDate" name="trip-start">
          <label for="endDate">End date:</label>
          <input type="date" id="endDate" name="trip-end">
        </div>
        <button type="submit" class="btn btn-success" id="tripCreate">Create trip!</button>
      </form>
    </div> <!--end of tripFormPage div -->

    <!-- we'll need divs for the different categories to plan: -->
    <div class="food" id="anchorTripFood">
      <h1>Food Planning</h1>
      <h2><span id="foodDay1"></span></h2>
      <h3>breakfast</h3>
      <input type="text" list="breakfast" />
      <datalist id="breakfast">
        <option>fruit</option>
        <option>oatmeal packets</option>
        <option>campfire pancake breakfast</option>
        <option>no plan</option>
        <option>skip breakfast</option>
      </datalist>
      <h3>snack</h3>
      <h3>lunch</h3>
      <h3>snack</h3>
      <h3>dinner</h3>
    </div> <!--end of food div -->


    <div class="safety-gear" id="anchorTripGear">
    </div> <!--end of safety-gear div -->
    <div class="navigation" id="anchorTripNavigation">
    </div> <!--end of navigation div -->
    <div class="shelter-sleeping" id="anchorTripShelter">
    </div> <!--end of shelter-sleeping div -->
    <div class="skills" id="anchorTripSkills">
    </div> <!--end of skills div -->
    <div class="personal-supplies" id="anchorTripPersonalSupplies">
    </div> <!--end of personal-supplies div -->

    <div class="itinerary" id="tripItenerary">
    </div> end itinerary div -->

  </div> <!--end of container div -->
</body>
</html>
