<!DOCTYPE html>
<html>

<head>
  <title>Adventure Planner</title>
</head>

<body>
  <div class="container">

    <div class="navigation-bar">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-TripDash">
                <a href="#anchorTripItenerary">Trip Dashboard</a>
              </li>
              <li class="breadcrumb-item">
                <a href="#anchorTripFood">Food</a>
              </li>
              <li class="breadcrumb-item" aria-current="page">
                <a href="#anchorTripGear">Gear</a>
              </li>
              <li class="breadcrumb-item" aria-current="page">
                <a href="#anchorTripNavigation">Navigation</a>
              </li>
              <li class="breadcrumb-item" aria-current="page">
                <a href="#anchorTripShelter">Shelter</a>
              </li>
              <li class="breadcrumb-item" aria-current="page">
                <a href="#anchorTripSkills">Skills</a>
              </li>
              <li class="breadcrumb-item" aria-current="page">
                <a href="#anchorPersonalSupplies">Personal Supplies</a>
              </li>
            </ol>
          </nav>
        </div>
      </nav>
    </div>
    <!--end of navigation div -->

    <div class="landing-page">
      <h1>Welcome to Adventure Planner!</h1>
      <form id="begin">
        <div class="form-group">
          <label for="user">Enter your name:</label>
          <input type="text" class="form-control" id="user">
        </div>
        <label for="tripTypeSelect">Adventure type:</label>
        <select class="form-control" id="tripType">
          <option value="backpacking">backpacking</option>
          <option value="bike">bike camping</option>
          <option value="hike">day hike</option>
          <option value="kayak">kayak camping</option>
        </select>
        <button type="submit">Hi</button>
      </form>
    </div> <!-- end of landing-page div -->


    <div id="tripFormPage">
      <h1>Create a Trip</h1>
      <form id="createTripForm">
        <div class="form-group">
          <label for="tripName">Name your trip:</label>
          <input type="text" class="form-control" id="tripName">
        </div>
        <div class="form-group">
          <label for="tripDestination">Where are you going?</label>
          <input type="text" class="form-control" id="tripName">
        </div>
        <div class="form-group">
          <!-- user input participants - maybe textbox entry -->
          <label for="tripParticipants">Who are you going with?</label>
          <input type="text" class="form-control" id="tripName">
        </div>
        <div class="form-group">
          <!-- user input about dates -->
          <label for="startDate">Start date:</label>
          <input type="date" id="startDate" name="trip-start">
          <label for="endDate">End date:</label>
          <input type="date" id="endDate" name="trip-end">
        </div>
        <button type="submit" class="btn btn-success" id="tripCreate">Create trip!</button>
      </form>
    </div>
    <!--end of tripFormPage div -->

    <!-- we'll need divs for the different categories to plan: -->
    <div class="food" id="anchorTripFood">
    </div>
    <!--end of food div -->
    <h1>Food Planning</h1>
    <h2><span id="foodDay1"></span></h2>
    <h5>breakfast</h5>
    <input type="text" list="breakfast" />
    <datalist id="breakfast">
      <option>fruit</option>
      <option>oatmeal packets</option>
      <option>campfire pancake breakfast</option>
      <option>find a restaurant</option>
      <option>no plan</option>
      <option>skip breakfast</option>
    </datalist>
    <h5>morning snack</h5>
    <input type="text" list="morning-snack" />
    <datalist id="morning-snack">
      <option>trailmix</option>
      <option>granola bars</option>
      <option>cheese and jerky</option>
      <option>no plan</option>
      <option>skip snack</option>
    </datalist>
    <h5>lunch</h5>
    <input type="text" list="lunch" />
    <datalist id="lunch">
      <option>dried soup/ramen</option>
      <option>peanutbutter sandwiches</option>
      <option>find a restaurant</option>
      <option>no plan</option>
      <option>skip lunch</option>
    </datalist>
    <h5>afternoon-snack</h5>
    <input type="text" list="afternoon-snack" />
    <datalist id="afternoon-snack">
      <option>trailmix</option>
      <option>granola bars</option>
      <option>cheese and jerky</option>
      <option>no plan</option>
      <option>skip snack</option>
    </datalist>
    <h5>dinner</h5>
    <input type="text" list="dinner" />
    <datalist id="dinner">
      <option>cheese, bread, and jerky</option>
      <option>dried soup/ramen</option>
      <option>campfire fish and potatoes</option>
      <option>find a restaurant</option>
      <option>no plan</option>
      <option>skip dinner</option>
    </datalist>
  </div>
  <!--end of food div -->

  <div class="safety-gear" id="anchorTripGear">
  </div>
  <!--end of safety-gear div -->
  <div class="navigation" id="anchorTripNavigation">
    <div class="setRoute">
      <h2>Create a Route</h2>
      <form id="create-route">
        <!-- can be driving, biking, hiking routes etc. -->
        <div class="form-group">
          <label for="route-start">Enter your starting point</label>
          <input id="route-start" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="route-start">Enter your ending point</label>
          <input id="route-start" class="form-control" type="text">
        </div>
        <!-- Possibly add inputs for map markers -->
        <button type="submit" class="btn btn-success" id="routeCreate">Create your route</button>
      </form>
    </div>
    <div class="mapView">
      <div class="mapInfo">
        <p class="estimted-time"></p>
        <p class="distance"></p>
        <p class="elevation"></p>
      </div>
    </div>
  </div>
  <!--end of navigation div -->
  <div class="shelter-sleeping" id="anchorTripShelter">
  </div>
  <!--end of shelter-sleeping div -->
  <div class="skills" id="anchorTripSkills">
  </div>
  <!--end of skills div -->
  <div class="personal-supplies" id="anchorTripPersonalSupplies">
  </div>
  <!--end of personal-supplies div -->

  <div class="itinerary" id="tripItenerary">
  </div>
  <!--end itinerary div -->

  </div>
  <!--end of container div -->
</body>

</html>
